<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img alt="The Smokers Store" src="assets/img/logo.png" (click)="navCtrl.setRoot('Home');"></ion-title>
    <ion-buttons class='cart-mobile' end>
      <button ion-button clear [navPush]="'Cart'" >
        <ion-icon name="md-cart" color="light"></ion-icon>
        <ion-badge item-right color='secondary' *ngIf="cartService.cartProducts.length>0">{{cartService.cartProducts.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-divider>
    <h1 class="blue" padding>MIS DIRECCIONES</h1>
    <button ion-button item-right color="secondary" class="buttonAdd" (click)="newAddressM()" icon-left>
      <ion-icon name="md-add" class="iconAdd"></ion-icon>
      Añadir
    </button>
  </ion-item-divider>
  <div class="loading-in-line" *ngIf="loadingAddresses" >
    <ion-spinner></ion-spinner>
  </div>
  <div *ngFor="let address of addresses">
    <ion-list>
      <ion-item>
        <ion-label stacked>País</ion-label>
        <ion-input type="text" disabled value="Colombia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Ciudad*</ion-label>
        <ion-input type="text" disabled [(ngModel)]="address.nameCity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Dirección*</ion-label>
        <ion-input type="text" disabled [(ngModel)]="address.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Descripción dirección</ion-label>
        <ion-input type="text" disabled [(ngModel)]="address.notes" placeholder="Información adicional sobre tu dirección"></ion-input>
      </ion-item>
      <ion-item item-right>
          <button ion-button color="secondary" (click)="editAddressM([address.id, address.city, address.address, address.notes])"  class="icons">
          <ion-icon name="ios-brush" ></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeAddress(address.id)"  *ngIf='addresses.length > 1' class="icons">
          <ion-icon name="ios-trash"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
