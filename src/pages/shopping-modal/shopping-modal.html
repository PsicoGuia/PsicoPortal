<ion-header>

  <ion-navbar color='primary'>
    <button clear ion-button color="light" outline (click)='closeModal()'  class="close">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div class="loading-in-line" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf='!loading'>
    <ion-item>
      <ion-avatar item-start *ngIf="product.photos">
        <img src="{{product.photos[0].image}}" >
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <h3>{{product.quantity}} Unidades</h3>
      <h3 *ngIf="product.discount" class="red strong">
        <s>COP $ {{product.price | number:'3.2'}}</s> =>
        <b>COP $ {{(product.price - (product.price*product.price_discount/100)) | number:'3.2'}}</b>
      </h3>
      <h3 *ngIf="!product.discount" class="red strong">COP $ {{product.price | number:'3.0'}}</h3>
    </ion-item>
    <div class="gifLiquids" *ngIf="gifLiquids">
        <ion-item *ngFor="let lq of gifLiquids">
          <ion-avatar item-start *ngIf="lq.photos">
            <img src="{{lq.photos[0].image}}" >
          </ion-avatar>
          <h2>{{lq.name}}</h2>
          <h3>{{lq.quantity}} Unidades</h3>
        </ion-item>
    </div>

    <div class="buttons-pay">
      <button style="width: 70%" ion-button color="secondary" (click)="continueShop()">Continuar Comprando</button>
      <button style="width: 30%" ion-button color="secondary" (click)="pay()">Pagar</button>
    </div>
  </div>

</ion-content>
