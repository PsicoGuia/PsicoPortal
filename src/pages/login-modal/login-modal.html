<ion-header>
  <ion-navbar color='primary'>
    <button clear ion-button color="light" outline (click)='closeModal()'  class="close">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="!_flagForget">
    <h1>Iniciar Sesión</h1>
    <ion-item>
      <ion-label color="primary" floating>Usuario</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" (keydown)='enterKey($event.keyCode)'></ion-input>
    </ion-item>
    <button class='forgotButton' ion-button color="secondary" clear (click)='flagForguet()'>He olvidado mi contraseña</button>
    <button class='logButton' ion-button color="secondary" (click)='logIn()'>Login</button>
  </div>

  <div *ngIf="_flagForget" style="background-color: white; padding: 20px">
    <h3 style="font-weight: 400">Ingresa tu correo y recibirás un link para reestablecer tu contraseña</h3>
    <ion-item margin-top>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <button class='logButton' ion-button color="secondary" (click)='forgetPassword()' margin-top>RECUPERAR</button>
  </div>

</ion-content>
