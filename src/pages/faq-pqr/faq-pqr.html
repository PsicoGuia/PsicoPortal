<ion-header>
  <div class="container">
    <header-psicoguia></header-psicoguia>
  </div>
</ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-card-header padding>
      <h1>Preguntas Frecuentes:</h1>
    </ion-card-header>
    <ion-card-content padding>

      <ion-spinner color="primary" *ngIf="loading" name="crescent"></ion-spinner>

      <div *ngFor="let faq of FAQS">
        <ion-item class="item-stable" (click)="activeFaq(faq)" [ngClass]="{active: faq.active}">
          <ion-label text-wrap>
            <h2>{{faq.title}}</h2>
          </ion-label>
          <ion-icon *ngIf="faq.active" item-end name="ios-arrow-down"></ion-icon>
          <ion-icon *ngIf="!faq.active" item-end name="ios-arrow-up"></ion-icon>

        </ion-item>
        <div class="item-accordion" *ngIf="faq.active">
          {{faq.body}}
        </div>
      </div>

      <div padding-top text-center>
        <h3>Tienes alg√∫na queja o reclamo</h3>
        <a *ngIf="configService" padding href="{{page?.segment}}" (click)="$event.preventDefault(); pushPage(page);" ion-button text-uppercase>REALIZAR PQR</a>
      </div>
    </ion-card-content>

  </ion-card>





</ion-content>
