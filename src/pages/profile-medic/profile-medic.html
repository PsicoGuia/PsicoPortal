<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <a href="/#/">
        <img class="header-logo" alt="PsicoGuia" src="assets/img/logo_300.png">
      </a>
    </ion-title>
    <ion-buttons class='cart-mobile' end>
      <button ion-button clear [navPush]="'Cart'">
        <ion-icon name="md-cart" color="light"></ion-icon>
        <ion-badge item-right color='secondary'>{{35}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="row-picture ">
      <div class="background-image" style="background-image: url('http://casitaoaxaca.com/koken/storage/cache/images/000/029/oxc-fb-profile-img-h1,medium_large.1501091503.png');">
      </div>
      <img class="avatar-profile center" alt="{{ profile.user.username }}" src="{{ profile.picture }}">

    </ion-row>
  </ion-grid>

  <div class="row">
    <div class="twPc-div">
      <a class="twPc-bg twPc-block"></a>

      <div>
        <div class="twPc-button">
          <a href="https://twitter.com/mertskaplan" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false"
            data-dnt="true">Follow @mertskaplan</a>
        </div>

        <a title="{{ profile.user.username }}" href="{{ profile.picture }}" class="twPc-avatarLink">
          <img alt="{{ profile.user.username }}" src="{{ profile.picture }}" class="twPc-avatarImg">
        </a>

        <div class="twPc-divUser">
          <div class="twPc-divName">
            {{ profile.user.first_name }} {{ profile.user.last_name }}
          </div>
          <span>
            {{ profile.professionalCardNumber }}
          </span>
        </div>
        <div class="twPc-divStats">
          <ul class="twPc-Arrange">
            <li class="twPc-ArrangeSizeFit">
              <span class="twPc-StatLabel twPc-block">Calificacion de usuarios</span>
              <span class="twPc-StatValue">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                5.4
              </span>
            </li>
            <li class="twPc-ArrangeSizeFit">
              <span class="twPc-StatLabel twPc-block">Citas atendidas</span>
              <span class="twPc-StatValue">885</span>
            </li>
            <li class="twPc-ArrangeSizeFit">
              <span class="twPc-StatLabel twPc-block">Anhos de experiencia</span>
              <span class="twPc-StatValue">5</span>
            </li>
          </ul>
        </div>
        <div class="none">
          <ion-item *ngFor="let study of studies">
            <ion-label>
              <span>{{ study.title }}</span>
            </ion-label>
          </ion-item>
        </div>
        {{profile.location}}
        <div>
        </div>
      </div>
    </div>
    <!-- code end -->
  </div>

</ion-content>
