<ion-header>
  <div class="container">
    <header-psicoguia></header-psicoguia>
  </div>
</ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-card-header padding>
      <h1 text-wrap>¿Tienes alguna queja, reclamo o felicitación?</h1>
    </ion-card-header>
    <ion-card-content padding>
      <h2 *ngIf="isProfile">Perfil: {{nameProfile}}</h2>
      <ion-item *ngIf="isProfile">
        <ion-label stacked>ID Perfil:</ion-label>
        <ion-input type="text" autocapitalize="on" [(ngModel)]="idParam" disabled></ion-input>
      </ion-item>
      <h2 *ngIf="isOrder">Petición para la orden:</h2>
      <ion-item *ngIf="isOrder">
        <ion-label stacked>ID Orden:</ion-label>
        <ion-input type="text" autocapitalize="on" [(ngModel)]="idParam"></ion-input>
      </ion-item>
      <form [formGroup]="registerPQRForm" (ngSubmit)="registerPQR()" margin-bottom>
        <ion-item>
          <ion-label stacked>Nombre completo*</ion-label>
          <ion-input type="text" autocapitalize="on" formControlName="name_request_user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email*</ion-label>
          <ion-input type="email" autocapitalize="off" formControlName="email_request_user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Télefono*</ion-label>
          <ion-input type="text" autocapitalize="off" formControlName="phone_request_user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Cuentanos sobre que ha sucedido*</ion-label>
          <ion-textarea rows="5" type="text" autocapitalize="off" formControlName="description"></ion-textarea>
        </ion-item>
        <button *ngIf="!loading" ion-button type="submit" block color="secondary" [disabled]="!registerPQRForm.valid">Relizar petición</button>
        <button ion-button *ngIf="loading" block color="secondary" disabled>
          <ion-spinner name="crescent"></ion-spinner>
        </button>
      </form>
    </ion-card-content>


  </ion-card>

</ion-content>
